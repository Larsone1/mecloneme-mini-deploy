<!doctype html><html lang="pl"><head><meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>MeCloneMe — odświeżam…</title>
<style>body{font-family:system-ui,-apple-system,Segoe UI,Roboto,Ubuntu,'Helvetica Neue',Arial;background:#0b2b5a;color:#eaf2ff;margin:0;padding:24px}
.card{max-width:560px;margin:auto;background:rgba(255,255,255,.06);padding:24px;border-radius:16px;box-shadow:0 10px 30px rgba(0,0,0,.5)}h1{font-size:20px;margin:0 0 8px}p{opacity:.9;margin:0}</style>
</head><body><div class="card"><h1>MeCloneMe</h1><p>Czyszczenie Service Workera i pamięci podręcznej…</p></div>
<script>(async()=>{try{if('serviceWorker'in navigator){const r=await navigator.serviceWorker.getRegistrations();for(const x of r){try{await x.unregister()}catch(e){}}}if('caches'in self){const k=await caches.keys();await Promise.all(k.map(x=>caches.delete(x)));}}catch(e){}setTimeout(()=>location.replace('/start?clean=1'),300);})();</script>
</body></html>
