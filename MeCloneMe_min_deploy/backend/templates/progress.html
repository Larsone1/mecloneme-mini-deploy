
{% extends "base.html" %}{% block content %}
<div class="grid">
  {% for label, pct in items %}
    <div class="kpi-card">
      <div class="row"><div class="kpi-title">{{ label }}</div><div class="small">{{ pct }}%</div></div>
      <div class="bar"><i style="width: {{ pct }}%"></i></div>
    </div>
  {% endfor %}
</div>
{% endblock %}
