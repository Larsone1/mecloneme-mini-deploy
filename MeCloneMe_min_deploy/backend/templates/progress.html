
{% extends "base.html" %}{% block content %}
<h1>Postęp MeCloneMe</h1>
<div class="grid">
{% for item in bars %}

  <div class="progress"><i style="width:{{ item.pct }}%"></i></div></div>
{% endfor %}
</div>
<p class="hint">Szybkie linki: <a href="/alerts/ui">/alerts/ui</a> • <a href="/docs">/docs</a></p>
{% endblock %}
