
{% extends "base.html" %}
{% block title %}Finanse — MeCloneMe{% endblock %}
{% block content %}
<div class="container">
  <h1>Finanse</h1>
  <p class="muted">Wprowadź dane wejściowe, a kalkulatory obliczą KPI i narysują wykresy. Dane trzymamy lokalnie (MVP).</p>
  <form id="finance-form" class="card">
    <div class="row">
      <div><label class="label">Przychody (Revenue)</label><input name="revenue" type="number" step="0.01" class="input" placeholder="120000"></div>
      <div><label class="label">COGS</label><input name="cogs" type="number" step="0.01" class="input" placeholder="45000"></div>
      <div><label class="label">Operating Income</label><input name="operating_income" type="number" step="0.01" class="input"></div>
      <div><label class="label">Net Income</label><input name="net_income" type="number" step="0.01" class="input"></div>
      <div><label class="label">AR</label><input name="accounts_receivable" type="number" step="0.01" class="input"></div>
      <div><label class="label">AP</label><input name="accounts_payable" type="number" step="0.01" class="input"></div>
      <div><label class="label">Inventory</label><input name="inventory" type="number" step="0.01" class="input"></div>
    </div>
    <div class="flex" style="margin-top:12px;">
      <button class="btn btn-primary" type="submit">Przelicz i narysuj</button>
      <a class="btn right" href="/">Start</a>
    </div>
  </form>
  <div id="finance-out"></div>
</div>
{% endblock %}
