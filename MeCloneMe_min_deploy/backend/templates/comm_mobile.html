
{% extends "base.html" %}{% block content %}
<h1>Mobile (dark)</h1>
<div class="card"><p class="hint">Mock widoku + Start/Stop „nasłuch oryginału”.</p>
<div style="display:flex;gap:12px;flex-wrap:wrap">
  <button class="btn ok" onclick="toggleListen()"><span id="btnLabel">Start nasłuchu</span></button>
  <a class="btn" href="/progress">Podgląd postępów</a>
</div></div>
<script>
let listening=false;
async function toggleListen(){
  listening=!listening;
  document.getElementById('btnLabel').textContent = listening? "Stop nasłuchu":"Start nasłuchu";
  try{ await fetch('/ingest/listen',{method:'POST',headers:{'Content-Type':'application/json'},body:JSON.stringify({listening})}); }catch(e){}
}
</script>
{% endblock %}
