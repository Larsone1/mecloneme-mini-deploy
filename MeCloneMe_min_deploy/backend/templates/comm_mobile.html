
{% extends "base.html" %}{% block content %}
<div class="mic-wrap card">
  <div class="hint">Naciśnij przycisk i mów do klona. GLOW sygnalizuje nasłuch.</div>
  <div class="mic" id="mic"><img src="/static/img/mic_button.png" alt="mic"></div>
  <div><button class="btn" id="btn">Start / Stop</button></div>
  <div class="small">MVP stub – POST /ingest/listen</div>
</div>
<script>
  let listening=false;
  const mic = document.getElementById('mic'), btn = document.getElementById('btn');
  btn.onclick = () => {
    listening = !listening;
    mic.classList.toggle('listening', listening);
    if(listening){
      fetch('/ingest/listen', {method:'POST'}).then(()=>{});
    }
  };
</script>
{% endblock %}
