
{% extends "base.html" %}
{% block title %}Marketing — MeCloneMe{% endblock %}
{% block content %}
<div class="container">
  <h1>Marketing</h1>
  <p class="muted">ROMI, CAC, LTV, CTR, CPA, CPL, Conversion Rate, CSAT, NPS — kalkulacje live + wykresy.</p>
  <form id="marketing-form" class="card">
    <div class="row">
      <div><label class="label">Marketing spend</label><input name="marketing_spend" type="number" step="0.01" class="input"></div>
      <div><label class="label">Revenue from marketing</label><input name="marketing_revenue" type="number" step="0.01" class="input"></div>
      <div><label class="label">New customers</label><input name="new_customers" type="number" step="1" class="input"></div>
      <div><label class="label">Clicks</label><input name="clicks" type="number" step="1" class="input"></div>
      <div><label class="label">Impressions</label><input name="impressions" type="number" step="1" class="input"></div>
      <div><label class="label">Actions</label><input name="actions" type="number" step="1" class="input"></div>
      <div><label class="label">Leads</label><input name="leads" type="number" step="1" class="input"></div>
      <div><label class="label">Sessions</label><input name="sessions" type="number" step="1" class="input"></div>
      <div><label class="label">Conversions</label><input name="conversions" type="number" step="1" class="input"></div>
      <div><label class="label">CSAT yes</label><input name="csat_yes" type="number" step="1" class="input"></div>
      <div><label class="label">CSAT total</label><input name="csat_total" type="number" step="1" class="input"></div>
      <div><label class="label">Promoters</label><input name="promoters" type="number" step="1" class="input"></div>
      <div><label class="label">Detractors</label><input name="detractors" type="number" step="1" class="input"></div>
      <div><label class="label">NPS total</label><input name="nps_total" type="number" step="1" class="input"></div>
      <div><label class="label">LTV</label><input name="ltv" type="number" step="0.01" class="input"></div>
      <div><label class="label">CPL spend</label><input name="cpl_spend" type="number" step="0.01" class="input"></div>
    </div>
    <div class="flex" style="margin-top:12px;">
      <button class="btn btn-primary" type="submit">Przelicz i narysuj</button>
      <a class="btn right" href="/">Start</a>
    </div>
  </form>
  <div id="marketing-out"></div>
</div>
{% endblock %}
