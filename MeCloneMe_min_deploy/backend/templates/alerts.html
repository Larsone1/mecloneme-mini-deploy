{% extends "base.html" %}{% block content %}
<h2>Alerts</h2>
<table>
<thead><tr><th>Tytuł</th><th>Źródło</th><th>Score</th><th>Tags</th></tr></thead>
<tbody>
{% for a in alerts %}
<tr>
<td>{{ a.title }}</td>
<td>{{ a.source }}</td>
<td>{{ a.score }}</td>
<td>{{ ", ".join(a.tags) }}</td>
</tr>
{% endfor %}
</tbody>
</table>
{% endblock %}
