services:
  - type: web
    name: mcm-api
    env: python
    plan: free
    buildCommand: pip install -r MeCloneMe_min_deploy/backend/requirements.txt
    startCommand: uvicorn MeCloneMe_min_deploy.backend.mcm_api:app --host 0.0.0.0 --port $PORT
    autoDeploy: true
    healthCheckPath: /api/health
    rootDir: .