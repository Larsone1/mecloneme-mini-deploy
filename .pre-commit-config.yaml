repos:
  - repo: https://github.com/psf/black
    rev: 24.8.0
    hooks:
      - id: black
        language_version: python3
  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.6.4
    hooks:
      - id: ruff
        args: [--fix]
  - repo: local
    hooks:
      - id: prettier
        name: prettier
        entry: npm run format
        language: system
        files: ^.*\.(md|json|yml|yaml)$
        types: [file]
        pass_filenames: false
        exclude: ^web/