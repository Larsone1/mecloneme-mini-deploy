repos:
  - repo: local
    hooks:
      - id: black
        name: black
        entry: python3 -m black
        language: system
        types_or: [python]
      - id: ruff
        name: ruff
        entry: python3 -m ruff check --fix
        language: system
        types_or: [python]
      - id: prettier
        name: prettier
        entry: web/node_modules/.bin/prettier --write --ignore-unknown --ignore-path .prettierignore
        language: system
        # tylko frontend + pliki tekstowe w repo
        files: ^web/|^.*\.(md|json|ya?ml)$
        pass_filenames: true
