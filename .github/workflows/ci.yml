name: CI

on:
  pull_request:
  push:
    branches: [main]

jobs:
  python:
    name: Python (black/ruff)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.10"
      - run: pip install --quiet black ruff
      - name: Black check
        shell: bash
        run: |
          if [ -d backend ]; then
            black --check backend
          else
            echo "backend/ not found — skipping black."
          fi
      - name: Ruff check
        shell: bash
        run: |
          if [ -d backend ]; then
            ruff check backend
          else
            echo "backend/ not found — skipping ruff."
          fi

  web:
    name: Web (prettier)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: "20"
      - name: Prettier check
        shell: bash
        run: |
          if [ -d web ]; then
            npx --yes prettier@3.3.3 --check web
          else
            echo "web/ not found — skipping prettier."
          fi
