name: nightly-smoke
on:
  schedule:
    - cron: "17 3 * * *" # codziennie 03:17 UTC
  workflow_dispatch:
jobs:
  check:
    runs-on: ubuntu-latest
    steps:
      - name: Check backend health
        run: |
          set -euo pipefail
          URL_BACK="https://mecloneme-mini-deploy.onrender.com/api/health"
          curl -fsS "$URL_BACK" | jq .
      - name: Check GitHub Pages
        run: |
          set -euo pipefail
          URL_PAGES="https://larson1.github.io/mecloneme-mini-deploy/"
          curl -fsS -o /dev/null -w "%\{http_code}\n" "$URL_PAGES" | grep -E "200|301|302"
